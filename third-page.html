<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coches.net Scraper</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .search-section {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            width: 80%;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Coches.net Car List</h1>
    <div class="search-section">
        <input type="text" id="carMake" placeholder="Enter car make">
        <input type="number" id="minPrice" placeholder="Min price (€)">
        <input type="number" id="maxPrice" placeholder="Max price (€)">
        <button id="fetchButton">Fetch Cars</button>
        <button id="cancelButton" style="display: none;">Cancel Fetch</button>
    </div>
    <table id="productTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="pagination">
        <button id="prevButton">Previous</button>
        <span id="pageIndicator">Page 1 of 0</span>
        <button id="nextButton">Next</button>
    </div>
    <button id="backButton">Go Back</button>

    <script>
        const { ipcRenderer } = require('electron');

        let currentPage = 1;
        let totalPages = 0;
        let allCars = [];
        const itemsPerPage = 20;
        let isFetching = false;
        let abortController = null;

        const fetchButton = document.getElementById('fetchButton');
        const cancelButton = document.getElementById('cancelButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const pageIndicator = document.getElementById('pageIndicator');
        const productTableBody = document.querySelector('#productTable tbody');

        async function fetchAllCars(isNewSearch = false) {
            if (isFetching) return;
            isFetching = true;
            abortController = new AbortController();

            fetchButton.style.display = 'none';
            cancelButton.style.display = 'inline-block';

            if (isNewSearch) {
                allCars = [];
                currentPage = 1;
                totalPages = 0;
                productTableBody.innerHTML = ''; // Clear existing rows
            }

            const carMake = document.getElementById('carMake').value;
            const minPrice = document.getElementById('minPrice').value || '0';
            const maxPrice = document.getElementById('maxPrice').value || '1000000';

            try {
                let fetchPage = 1;
                while (true) {
                    if (abortController.signal.aborted) {
                        console.log('Fetch was cancelled');
                        break;
                    }

                    const result = await ipcRenderer.invoke('fetch-cars-coches', carMake, minPrice, maxPrice, fetchPage);
                    console.log("Received result:", result);

                    if (result && result.cars && Array.isArray(result.cars)) {
                        allCars = allCars.concat(result.cars);
                        totalPages = Math.ceil(allCars.length / itemsPerPage);
                        
                        // Display the first page of results if it's a new search
                        if (isNewSearch && fetchPage === 1) {
                            displayCars(1);
                        }
                        
                        updatePageIndicator();

                        if (fetchPage >= result.totalPages) break;
                        fetchPage++;
                    } else {
                        console.error('Cars data is missing, undefined, or not an array in the response:', result);
                        break;
                    }
                }
            } catch (error) {
                console.error('Failed to fetch cars:', error);
            } finally {
                finishFetching();
            }
        }

        function displayCars(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const carsToDisplay = allCars.slice(startIndex, endIndex);

            productTableBody.innerHTML = '';  // Clear existing rows
            carsToDisplay.forEach(car => {
                const row = document.createElement('tr');
                const titleCell = document.createElement('td');
                const priceCell = document.createElement('td');
                const actionCell = document.createElement('td');
                const link = document.createElement('a');

                titleCell.textContent = car.title;
                const formattedPrice = car.price.replace(/[€,.-]/g, '').trim() + ' €';
                priceCell.textContent = formattedPrice;
                link.href = car.url;
                link.textContent = 'View Car';
                link.target = '_blank';
                actionCell.appendChild(link);

                row.appendChild(titleCell);
                row.appendChild(priceCell);
                row.appendChild(actionCell);
                productTableBody.appendChild(row);
            });

            currentPage = page;
            updatePageIndicator();
        }

        function finishFetching() {
            isFetching = false;
            fetchButton.style.display = 'inline-block';
            cancelButton.style.display = 'none';
            abortController = null;
            console.log(`Total cars fetched: ${allCars.length}`);
            totalPages = Math.ceil(allCars.length / itemsPerPage);
            updatePageIndicator();
        }

        function updatePageIndicator() {
            pageIndicator.textContent = `Page ${currentPage} of ${totalPages} (Total cars: ${allCars.length})`;
        }

        fetchButton.addEventListener('click', () => fetchAllCars(true));
        cancelButton.addEventListener('click', () => {
            if (abortController) {
                abortController.abort();
                finishFetching();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                displayCars(currentPage - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                displayCars(currentPage + 1);
            }
        });

        backButton.addEventListener('click', () => window.location.href = 'index.html');
    </script>
</body>
</html>
