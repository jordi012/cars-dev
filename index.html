<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cars Scraper</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .scrape-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .scrape-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Cars Scraper</h1>
    <p>Scrape car listings from popular websites</p>
    <div class="button-container">
        <button id="autoScout24Button" class="scrape-button">Scrape AutoScout24</button>
        <button id="cochesNetButton" class="scrape-button">Scrape Coches.net</button>
    </div>

    <script>
        const autoScout24Button = document.getElementById('autoScout24Button');
        const cochesNetButton = document.getElementById('cochesNetButton');

        autoScout24Button.addEventListener('click', () => {
            window.location.href = 'second-page.html';
        });

        cochesNetButton.addEventListener('click', () => {
            window.location.href = 'third-page.html';
        });
    </script>
</body>
</html>
