<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Second Page - Product List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <button id="fetchButton">Fetch Products</button>
    <table id="productTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Url</th> <!-- New column for URL -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="backButton">Go Back</button>

    <script>
        const { ipcRenderer } = require('electron');

        const fetchButton = document.getElementById('fetchButton');
        const productTableBody = document.querySelector('#productTable tbody');
        const backButton = document.getElementById('backButton');

        fetchButton.addEventListener('click', async () => {
            fetchButton.disabled = true;
            fetchButton.textContent = 'Fetching...';
            const cars = await ipcRenderer.invoke('fetch-cars');
            console.log(cars); // Log the cars data to see what is being received
            productTableBody.innerHTML = '';
            cars.forEach(car => {
                const row = document.createElement('tr');
                const titleCell = document.createElement('td');
                const priceCell = document.createElement('td');
                const urlCell = document.createElement('td'); // Cell for URL

                titleCell.textContent = car.title;
                // Format the price by removing extra characters and moving the euro sign
                let formattedPrice = car.price.replace('€', '').trim(); // Remove the euro sign
                formattedPrice = formattedPrice.replace(/[-,]$/g, '').trim(); // Remove the trailing comma and dash
                formattedPrice = formattedPrice.replace(',', ''); // Remove any commas within the number
                formattedPrice += ' €'; // Append the euro sign at the end
                priceCell.textContent = formattedPrice;

                // Create an anchor element for the URL
                const link = document.createElement('a');
                link.href = car.url; // Set the href attribute to the URL
                link.textContent = 'View Car'; // Text to display in the link
                link.target = '_blank'; // Open in a new tab
                urlCell.appendChild(link); // Append the link to the URL cell

                row.appendChild(titleCell);
                row.appendChild(priceCell);
                row.appendChild(urlCell); // Append the new URL cell to the row
                productTableBody.appendChild(row);
            });
            fetchButton.disabled = false;
            fetchButton.textContent = 'Fetch Cars'; // Changed text to reflect fetching cars
        });

        backButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
